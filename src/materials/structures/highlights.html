<article class="jumbotron jumbotron--fc container">
	<div class="jumbotron__background--wrapper">
		<img class="jumbotron__background" id="imgForbiddenCity" alt="" src="../assets/toolkit/images/forbiddencity.jpg" />
	</div>

	<div class="jumbotron__animation-wrapper">{{> svg.forbiddencity-svg }}</div>
	<div class="jumbotron__pattern-wrapper">{{> svg.pattern-svg }}</div>

	<div class="jumbotron__link jumbotron__link--center jumbotron__link--wide link--simple ">
		<div class="u-padding-bottom">

			<h1 class="page__title gold-text">Highlights</h1>
			<p class="section__intro--small u-padding-left u-padding-right">
				<strong class="gold-text inline-block">The&nbsp;Imperial&nbsp;Palace complex in&nbsp;Beijing</strong>
			</p>
		</div>

	</div>

</article>
