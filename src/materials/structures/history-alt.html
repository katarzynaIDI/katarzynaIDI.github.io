<article class="jumbotron jumbotron--fc container">
	<div class="jumbotron__background--wrapper">
		<img class="jumbotron__background jumbotron__background--history " alt="" src="../assets/toolkit/images/history.jpg"/>
	</div>

	<div class="jumbotron__animation-wrapper">{{> svg.history-svg}}</div>
	<div class="jumbotron__pattern-wrapper">{{> svg.pattern-svg }}</div>

	<div class="jumbotron__link jumbotron__link--center link--simple ">
		<div class="u-padding-bottom">

			<h1 class="page__title gold-text">History</h1>
			<p class="section__intro--small u-padding-left u-padding-right">
				Today, there are still many stories waiting to&nbsp;be&nbsp;told about&nbsp;the&nbsp;Forbidden&nbsp;City.
			</p>
		</div>

	</div>

</article>
